<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo-list</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
	<div class="wrapper">
		<header>Todo List</header>
		<div class="inputField">
			<input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <li>Buy a new gaming laptop<span><i class="fas fa-trash-alt"></i></span></li>
      <li>Complete a previous task<span><i class="fas fa-trash-alt"></i></span></li>
      <li>Create a video fpr YouTube<span><i class="fas fa-trash-alt"></i></span></li>
      <li>Create a new portfolio site<span><i class="fas fa-trash-alt"></i></span></li>
    </ul>
    <div class="footer">
      <span>You have 4 pending tasks</span>
      <button>Clear All</button
    </div>

  </div>
</body>
</html>
